<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pemesanan</title>
    <link rel="stylesheet" th:href="@{/css/sidebar-navbar.css}">
    <link rel="icon" href="/images/logo.jpg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #a9d0eb;
            font-family: "Overlock", sans-serif;
        }
        .content {
            max-width: 600px;
            margin-top: 80px;
            margin-left:  470px;
            margin-bottom: 35px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            max-width: 400px;
            margin-bottom: 15px;
        }
        .btn {
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/sidebar-navbar::navbar}"></nav>
    <div th:replace="~{fragments/sidebar-navbar::sidebar}"></div>
  
    <div class="content">
        <h2>Tambah Pemesanan</h2>
        
        <form action="/pemesanan" method="POST">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama" required>
            </div>

            <div class="form-group">
                <label for="nomorTelp">Nomor Telepon:</label>
                <input type="text" class="form-control" id="nomorTelp" name="nomorTelp" placeholder="Masukkan nomor telepon" required>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea class="form-control" id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat" required></textarea>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email" required>
            </div>

            <div class="form-group">
                <label for="passwordPemesanan">Password Pemesanan (Opsional):</label>
                <input type="password" class="form-control" id="passwordPemesanan" name="passwordPemesanan" placeholder="Masukkan password">
            </div>

            <div class="form-group">
                <label for="jenisSatuan">Jenis Satuan:</label>
                <select class="form-control" id="jenisSatuan" name="jenisSatuan" >
                    <option value="0">Pilih Jenis Satuan</option>
                    <th:block th:each="jenis : ${jenisPesananList}">
                        <option th:value="${jenis.id}" th:text="${jenis.JenisPesanan}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label for="jumlahPesananSatuan">Jumlah Pesanan Satuan:</label>
                <input type="number" class="form-control" id="jumlahPesananSatuan" name="jumlahPesananSatuan" required>
            </div>

            <div class="form-group">
                <label for="jumlahPesananKiloan">Jumlah Pesanan Kiloan:</label>
                <input type="number" class="form-control" id="jumlahPesananKiloan" name="jumlahPesananKiloan" required>
            </div>

            <div class="form-group">
                <label for="statusPemesanan">Status Pemesanan:</label>
                <select class="form-control" id="statusPemesanan" name="statusPemesanan" required>
                    <option value="">Pilih Status Pemesanan</option>
                    <th:block th:each="status : ${statusPesananList}">
                        <option th:value="${status.id}" th:text="${status.status}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label for="driver">Driver:</label>
                <select class="form-control" id="driver" name="driver" required>
                    <option value="">Pilih Driver</option>
                    <th:block th:each="driver : ${drivers}">
                        <option th:value="${driver.id}" th:text="${driver.namaDriver}"></option>
                    </th:block>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Simpan Pemesanan</button>
        </form>
    </div>

</body>
</html>
