<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Pembayaran</title>
    <link rel="stylesheet" th:href="@{/css/sidebar-navbar.css}">
    <link rel="icon" href="/images/logo.jpg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
        background-color: #a9d0eb;
        font-family: "Overlock", sans-serif;
        padding-top: 60px;
      }

      .container {
        margin-left: 570px; /* Menyesuaikan dengan posisi horizontal */
        margin-right: auto;
        max-width: 450px; /* Membatasi lebar container */
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333;
        font-weight: bold;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
      }

      .form-control {
        max-width: 400px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
      }

      button.btn-primary {
        background-color: #5a97c3;
        border-color: #5a97c3;
        margin-top: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        color: #fff;
      }

      button.btn-primary:hover {
        background-color: #3a6ea5;
        border-color: #3a6ea5;
      }

      button.btn-secondary {
        background-color: #f0c674;
        border-color: #f0c674;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        color: #fff;
        margin-left: 10px;
      }

      button.btn-secondary:hover {
        background-color: #d9a449;
        border-color: #d9a449;
      }
    </style>
  </head>
  <body>
    <nav th:replace="~{fragments/sidebar-navbar::navbar}"></nav>
    <div th:replace="~{fragments/sidebar-navbar::sidebar}"></div>

    <div class="container mt-5">
      <h2>Tambah Pembayaran</h2>
      <form action="/pembayaran" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="pemesananId" th:value="${pemesanan.id}" />

        <div class="form-group">
          <label for="jenisPembayaran">Jenis Pembayaran:</label>
          <select
            class="form-control"
            id="jenisPembayaran"
            name="jenisPembayaran.id"
            required
          >
            <option value="">Pilih Jenis Pembayaran</option>
            <th:block th:each="jenis : ${jenisPembayaranList}">
              <option
                th:value="${jenis.id}"
                th:text="${jenis.jenisPembayaran}"
              ></option>
            </th:block>
          </select>
        </div>

        <div class="form-group">
          <label for="buktiPembayaran1">Bukti Pembayaran:</label>
          <input
            type="file"
            class="form-control"
            id="buktiPembayaran1"
            name="buktiPembayaran1"
            required
          />
        </div>

        <div class="form-group">
          <label for="statusPembayaran">Status Pembayaran:</label>
          <select
            class="form-control"
            id="statusPembayaran"
            name="statusPembayaran"
            required
          >
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Simpan Pembayaran</button>
      </form>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
