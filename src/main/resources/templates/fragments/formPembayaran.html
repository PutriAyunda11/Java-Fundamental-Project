<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div th:fragment="bayar-pelanggan">
      <form action="/pembayaran-pelanggan" method="POST" class="form-container" enctype="multipart/form-data">
        <div class="container">
          <h2 class="text-center">Form Pembayaran</h2>
          <input type="hidden" name="pemesananId" th:value="${pemesananId}" />
          <div class="form-group">
            <label for="jenisPembayaran">Jenis Pembayaran</label>
            <select
              name="jenisPembayaran.id"
              id="jenisPembayaran"
              class="form-control"
              onchange="updateRekeningInfo()"
            >
              <option value="" disabled selected>
                -- Pilih Jenis Pembayaran --
              </option>
              <th:block th:each="jenisPembayaran : ${jenisPembayaranList}">
                <option
                  th:value="${jenisPembayaran.id}"
                  th:text="${jenisPembayaran.jenisPembayaran}"
                  th:data-nomor-rekening="${jenisPembayaran.nomorRekening}"
                  th:data-alamat-rekening="${jenisPembayaran.alamatRekening}"
                ></option>
              </th:block>
            </select>
          </div>
          <div
            class="form-group"
            id="nomorRekeningContainer"
            style="display: none"
          >
            <label for="nomorRekening">Nomor Rekening</label>
            <input
              type="text"
              id="nomorRekening"
              class="form-control"
              readonly
            />
          </div>
          <div
            class="form-group"
            id="alamatRekeningContainer"
            style="display: none"
          >
            <label for="alamatRekening">Alamat Rekening</label>
            <input
              type="text"
              id="alamatRekening"
              class="form-control"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="buktiPembayarann">Bukti Pembayaran</label>
            <input
              type="file"
              name="buktiPembayarann"
              id="buktiPembayarann"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <button
              type="button"
              class="btn btn-danger cancel"
              onclick="closeForm()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-success">
              Simpan Pembayaran
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
