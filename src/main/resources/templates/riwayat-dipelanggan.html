<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Saya - purefrshlaundry</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Pacifico&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" th:href="@{/css/navbar-pelanggan.css}" />
  <link rel="icon" href="/images/logo.jpg" type="image/png">
    <style>
        body {
            font-family: "Overlock", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 250px;
            background-color: #85bce2;
            padding: 20px;
            height: 100vh; 
            border-right: 1px solid #ddd;
            overflow-y: auto; 
        }
        .sidebar h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin-top: 76px;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        /* Content Styling */
        .content {
            width: 270px;
            flex: 1;
            padding-top: 100px;
            padding-left: 280px;
            padding-right: 20px;
        }
        h3 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            text-align: center;
        }
        /* Table Row Hover */
        tr:hover {
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>
    <nav th:replace="~{fragments/navbar-pelanggan::navbar}"></nav>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>PureFresh Laundry</h2>
        <ul>
            <li><a th:href="@{akun-pelanggan}">Akun Saya</a></li>
            <li><a th:href="@{riwayat-pemesanan-pelanggan}">Riwayat Pemesanan</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h3>Riwayat Pemesanan</h3>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Jenis Satuan</th>
                    <th>Jumlah Satuan</th>
                    <th>Jumlah Kiloan</th>
                    <th>Driver</th>
                    <th>Nomor Telepon Driver</th>
                    <th>Status</th>
                    <th>Total Harga</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pemesanan : ${daftarRiwayat}">
                    <td th:text="${pemesanan.nama}"></td>
                    <td th:text="${pemesanan.jenisSatuan != null ? pemesanan.jenisSatuan.JenisPesanan : '-'}"></td>
                    <td th:text="${pemesanan.jumlahPesananSatuan != null ? pemesanan.jumlahPesananSatuan : 0}"></td>
                    <td th:text="${pemesanan.jumlahPesananKiloan != null ? pemesanan.jumlahPesananKiloan : 0}"></td>
                    <td th:text="${pemesanan.driver != null ? pemesanan.driver.namaDriver : '-'}"></td>
                    <td th:text="${pemesanan.driver != null ? pemesanan.driver.nomorTelepon : '-'}"></td>
                    <td th:text="${pemesanan.statusPemesanan != null ? pemesanan.statusPemesanan.status : '-'}"></td>
                    <td th:text="${pemesanan.totalHarga != null ? pemesanan.totalHarga : '-'}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
