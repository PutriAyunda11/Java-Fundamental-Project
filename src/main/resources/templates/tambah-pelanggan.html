<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Pelanggan</title>
    <link rel="stylesheet" th:href="@{/css/sidebar-navbar.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/logo.jpg" type="image/png">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #a9d0eb;
            font-family: "Overlock", sans-serif;
        }
        .content {
            margin-left: 570px; /* Menyesuaikan dengan lebar sidebar */
            margin-right: 20px;
            padding: 20px;
        }
        .btn-primary {
            background-color: #5a97c3;
            border-color: #5a97c3;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #3a6ea5;
            border-color: #3a6ea5;
        }
        .btn-secondary {
            background-color: #f0c674;
            border-color: #f0c674;
            margin-top: 20px;
        }
        .btn-secondary:hover {
            background-color: #d9a449;
            border-color: #d9a449;
        }
        .form-control {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/sidebar-navbar::navbar}"></nav>
    <div th:replace="~{fragments/sidebar-navbar::sidebar}"></div>

    <div class="container mt-5 content">
        <h2 class="mb-4">Tambah Pelanggan</h2>
        <!-- Pesan error global -->
        <div th:if="${error}" style="color: red; margin-bottom: 20px;">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/pelanggan/tambah}" method="post">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="nomorTelp">Nomor Telepon:</label>
                <input type="text" id="nomorTelp" name="nomorTelp" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="passwordPemesanan">Password Pemesanan:</label>
                <input type="password" id="passwordPemesanan" name="passwordPemesanan" 
                        class="form-control"
                        placeholder="Masukkan lebih dari 5 Karakter Password Pemesanan" 
                        title="Password harus lebih dari 5karakter dan hanya berupa huruf dan angka" required />
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="/pelanggan/tampil" class="btn btn-secondary ml-2">Kembali</a>
        </form>
    </div>
</body>
</html>
