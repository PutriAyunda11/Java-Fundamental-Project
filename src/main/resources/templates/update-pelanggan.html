<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Pelanggan</title>
    <link rel="stylesheet" th:href="@{/css/sidebar-navbar.css}">
    <link rel="icon" href="/images/logo.jpg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #a9d0eb;
            font-family: "Overlock", sans-serif;
        }
        .content {
            max-width: 600px;
            margin-top: 80px;
            margin-left: 470px;
            margin-right: auto;
            margin-bottom: 35px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            max-width: 400px;
            margin-bottom: 15px;
        }
        .btn {
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/sidebar-navbar::navbar}"></nav>
    <div th:replace="~{fragments/sidebar-navbar::sidebar}"></div>

    <div class="container content">
        <h2>Update Pelanggan</h2>
        <div th:if="${error}" style="color: red; margin-bottom: 20px; text-align: center;">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/pelanggan/update/{id}(id=${pelanggan.id})}" method="post">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" class="form-control" th:value="${pelanggan.nama}" required/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${pelanggan.email}" required/>
            </div>
            <div class="form-group">
                <label for="nomorTelp">Nomor Telepon:</label>
                <input type="text" id="nomorTelp" name="nomorTelp" class="form-control" th:value="${pelanggan.nomorTelp}" required/>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat" class="form-control" th:value="${pelanggan.alamat}" required/>
            </div>
            <div class="form-group">
                <label for="passwordPemesanan">Password Pemesanan:</label>
                <input type="password" id="passwordPemesanan" name="passwordPemesanan" class="form-control"
                       th:value="${pelanggan.passwordPemesanan}" required />
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" th:value="${login.username}" required/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" th:value="${login.password}" required/>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/pelanggan/tampil" class="btn btn-secondary">Kembali</a>
        </form>
    </div>
</body>
</html>
