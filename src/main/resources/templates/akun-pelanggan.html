<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Saya</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/navbar-pelanggan.css}" />
    <link rel="icon" href="/images/logo.jpg" type="image/png">
    <style>
        body {
            font-family: "Overlock", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 250px;
            background-color: #85bce2;
            padding: 20px;
            height: 100vh; 
            border-right: 1px solid #ddd;
            overflow-y: auto; 
        }
        .sidebar h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin-top: 100px;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            margin: 40px 0;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        /* Main Content */
        .content {
            width: 270px;
            flex: 1;
            padding-top: 100px;
            padding-left: 500px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007BFF;
        }
        .profile-info {
            max-width: 600px;
        }
        .profile-info label {
            font-size: 14px;
            color: #555;
        }
        .profile-info input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .logout-btn {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            width: 100px;
            margin: 20px 265px 0;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #343a40;
            color: white;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer a:hover {
            color: #ff7e00; 
        }
        footer .bi {
            font-size: 1.5rem;
        }
        footer .bi:hover {
            color: #ff7e00;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/navbar-pelanggan::navbar}"></nav>
    <div class="sidebar">
        <ul>
            <li><a th:href="@{/akun-pelanggan}">Akun Saya</a></li>
            <li><a th:href="@{/riwayat-pemesanan-pelanggan}">Riwayat Pemesanan</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="header">Akun Saya</div>
        <div class="profile-info">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" th:value="${session.loggedInUser.nama}">

            <label for="username">Username</label>
            <input type="text" id="username" th:value="${akun.username}">

            <label for="telepon">Nomor Telepon</label>
            <input type="text" id="telepon" th:value="${session.loggedInUser.nomorTelp}">

            <label for="alamat">Alamat</label>
            <input type="text" id="alamat" th:value="${session.loggedInUser.alamat}">

            <label for="email">Email</label>
            <input type="text" id="email" th:value="${session.loggedInUser.email}">

            <label for="password">Password</label>
            <input type="password" id="password" th:value="${akun.password}">
        </div>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
    <footer>

    </footer>
</body>
</html>
